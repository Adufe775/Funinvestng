<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold">Welcome to DailyGrow</h1>
  <p class="mt-4">Phone: <span id="userPhone"></span></p>
  <p>Balance: $<span id="userBalance"></span></p>

  <script>
    document.getElementById("userPhone").innerText = localStorage.getItem("userPhone");
    document.getElementById("userBalance").innerText = localStorage.getItem("userBalance");
  </script>
</body>
</html>
