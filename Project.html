<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyGrow - Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #ff6600;
    }
    .project {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .project img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .project h3 {
      margin: 0;
      font-size: 20px;
    }
    .project p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Investment Projects</h2>

<div class="project">
  <img src="https://via.placeholder.com/400x200" alt="Project 1">
  <h3>Starter Plan</h3>
  <p>Price: $5</p>
  <p>Returns: $15 in 10 days</p>
</div>

<div class="project">
  <img src="https://via.placeholder.com/400x200" alt="Project 2">
  <h3>Basic Plan</h3>
  <p>Price: $30</p>
  <p>Returns: $90 in 10 days</p>
</div>

<div class="project">
  <img src="https://via.placeholder.com/400x200" alt="Project 3">
  <h3>Pro Plan</h3>
  <p>Price: $100</p>
  <p>Returns: $500 in 30 days</p>
</div>

<div class="project">
  <img src="https://via.placeholder.com/400x200" alt="Project 4">
  <h3>Elite Plan</h3>
  <p>Price: $1,000</p>
  <p>Returns: $5,000 in 30 days</p>
</div>

</body>
</html>
