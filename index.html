<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyGrow Sign Up</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">DailyGrow Sign Up</h1>
    <input id="phone" type="text" placeholder="Mobile number" class="w-full p-2 border mb-3 rounded" />
    <div class="flex mb-3 items-center">
      <input id="captcha" type="text" placeholder="Enter captcha" class="w-2/3 p-2 border rounded" />
      <div class="w-1/3 text-center text-white font-bold ml-2 bg-gray-300 p-2 rounded">8130</div>
    </div>
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-4 rounded" />
    <button id="signupBtn" class="w-full bg-blue-600 text-white py-2 rounded">Sign Up</button>
    <p class="mt-4 text-center text-sm">I already have an account. <a href="#" class="text-blue-600">Login</a></p>
  </div>
</body>
</html>
